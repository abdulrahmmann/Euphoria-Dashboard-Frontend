<div class="h-[65px] box flex items-center px-5 header" style="border: none !important;">
  <div class="flex items-center justify-between w-full">

    <div class="flex justify-center gap-1">
      <div class="lg:hidden flex justify-center">
        <p-drawer [(visible)]="visible" header="Drawer">
          <p>Lorem ipsum</p>
        </p-drawer>
        <button class="p-2 text-white rounded-full hover:bg-white/5"
          (click)="visible = true">
          <img src="/icons/burger.svg" alt="burger" class="size-[18px]" />
        </button>
      </div>

      <button class="lg:hidden block p-2 text-white rounded-full hover:bg-white/5">
        <img src="/icons/search.svg" alt="" class="size-[18px]" />
      </button>
    </div>

    <!-- Bridge Crumb -->
    <div class="hidden lg:flex items-center gap-1.5 text-white/90">

      @for (bc of breadcrumbs; track bc.url; let last = $last) {
        <span class="text-sm">{{ bc.label }}</span>

        @if (!last) {
          <i class="pi pi-chevron-right" style="font-size: 9px; color: white;"></i>
        }
      }
    </div>

    <!-- Bread Crumb -->

    <!-- Search Bar -->
    <div class="relative justify-center flex-1 hidden lg:flex">
      <div class="bg-white/[0.12] border-transparent border w-[350px] flex items-center py-2 px-3.5 rounded-[0.5rem] text-white/60 cursor-pointer hover:bg-white/[0.15] transition-colors duration-300 hover:duration-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-search stroke-[1] w-[18px] h-[18px]">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <div class="ml-2.5 mr-auto">Quick search...</div>
        <div>âŒ˜K</div>
      </div>
    </div>
    <!-- Search Bar -->

    <!-- User Actions -->
    <div class="flex items-center ml-auto">
      <div class="flex items-center gap-1 ml-auto">
        <button class="p-2 text-white rounded-full hover:bg-white/5">
          <img src="/icons/dashboard.svg" alt="dashboards" class="size-[18px] opacity-70" />
        </button>
        <button (click)="toggleFullscreen()" class="p-2 text-white rounded-full hover:bg-white/5">
          <img src="/icons/expand.svg" alt="expand" class="size-[18px] opacity-70" />
        </button>
        <button class="p-2 text-white rounded-full hover:bg-white/5">
          <img src="/icons/bill.svg" alt="dashboards" class="size-[18px] opacity-70" />
        </button>
      </div>

      <div class="relative ml-5">
        <button (click)="setDropdownClick()" class="cursor-pointer overflow-hidden rounded-full w-[36px] h-[36px] border-[3px] border-white/[0.15] image-fit">
          <img ngSrc="/bg-auth-2.jpg" alt="" class="rounded-full" fill loading="lazy" />
        </button>

        <div
          class="absolute z-30 top-full right-0 transition-all duration-300 ease-in-out origin-top"
          [ngClass]="isDropdownActive?
                'opacity-100 translate-y-0 visible pointer-events-auto':
                'opacity-0 translate-y-4 invisible pointer-events-none'">

          <app-user-actions />

        </div>
      </div>
    </div>
    <!-- User Actions -->

  </div>
</div>
